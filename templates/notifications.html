<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.02)"/><circle cx="90" cy="40" r="1" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            opacity: 0.4;
            z-index: 1;
        }

        .navbar {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            border-bottom: 3px solid #d4af37;
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #fff;
        }

        .navbar-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .navbar-links a:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .page-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4af37;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .actions-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: #1a472a;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: linear-gradient(145deg, #b8941f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #6c757d, #545b62);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(145deg, #545b62, #6c757d);
        }

        .btn-danger {
            background: linear-gradient(145deg, #dc3545, #c82333);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(145deg, #c82333, #dc3545);
        }

        .btn-success {
            background: linear-gradient(145deg, #28a745, #218838);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(145deg, #218838, #28a745);
        }

        .btn-info {
            background: linear-gradient(145deg, #17a2b8, #138496);
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(145deg, #138496, #17a2b8);
        }

        .btn-warning {
            background: linear-gradient(145deg, #ffc107, #e0a800);
            color: #1a472a;
        }

        .btn-warning:hover {
            background: linear-gradient(145deg, #e0a800, #ffc107);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 11px;
            margin: 2px;
            min-width: 60px;
        }

        /* Filter and Search Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 2px solid #d4af37;
            padding: 25px;
            margin-bottom: 25px;
        }

        .filter-section h3 {
            color: #1a472a;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .filter-form {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a472a;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #b8941f;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        /* Notifications Table */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 2px solid #d4af37;
            padding: 25px;
            overflow-x: auto;
        }

        .notifications-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .notifications-table th,
        .notifications-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .notifications-table th {
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: #1a472a;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }

        .notifications-table tr:last-child td {
            border-bottom: none;
        }

        .notifications-table tr:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }

        /* Status badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-unread {
            background: linear-gradient(145deg, #dc3545, #c82333);
            color: white;
        }

        .status-read {
            background: linear-gradient(145deg, #28a745, #218838);
            color: white;
        }

        .priority-overdue {
            background: linear-gradient(145deg, #dc3545, #c82333);
            color: white;
        }

        .priority-due-soon {
            background: linear-gradient(145deg, #ffc107, #e0a800);
            color: #1a472a;
        }

        .priority-normal {
            background: linear-gradient(145deg, #17a2b8, #138496);
            color: white;
        }

        /* Success and error messages */
        .error-message, .success-message {
            display: none;
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            border-radius: 4px;
        }

        .success-message {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            border-left: 4px solid #28a745;
        }

        .error-message:not(:empty), .success-message:not(:empty) {
            display: block;
        }

        /* No records message */
        .no-records {
            text-align: center;
            padding: 40px;
            color: #1a472a;
            font-weight: 500;
            font-size: 16px;
            display: none;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
        }

        .pagination button {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination button:hover {
            background: rgba(212, 175, 55, 0.4);
            transform: translateY(-1px);
        }

        .pagination button.active {
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: #1a472a;
            font-weight: bold;
        }

        /* Logout Modal */
        .logout-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .logout-modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 2px solid #d4af37;
            text-align: center;
        }

        .logout-modal h3 {
            color: #1a472a;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .logout-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .logout-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn-cancel {
            background: #6c757d;
            color: white;
        }

        .logout-btn-cancel:hover {
            background: #545b62;
        }

        .logout-btn-confirm {
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: #1a472a;
        }

        .logout-btn-confirm:hover {
            background: linear-gradient(145deg, #b8941f, #d4af37);
        }

        /* Loading indicator */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #1a472a;
        }

        .loading.show {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .actions-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .filter-form {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .navbar h1 {
                font-size: 24px;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .notifications-table {
                font-size: 14px;
            }

            .notifications-table th,
            .notifications-table td {
                padding: 10px 8px;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 20px;
            }

            .page-header h2 {
                font-size: 24px;
            }

            .notifications-table th,
            .notifications-table td {
                padding: 8px 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>Notifications</h1>
        <div class="navbar-links">
            <a href="/dashboard">Dashboard</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="page-header">
            <h2>Notification Management</h2>
        </div>

        <!-- Success/Error Messages -->
        <div id="globalSuccess" class="success-message"></div>
        <div id="globalError" class="error-message"></div>

        <!-- Action Buttons -->
        <div class="actions-container">
            <button class="btn btn-info" onclick="refreshNotifications()">Refresh Notifications</button>
            <button class="btn btn-success" onclick="markAllAsRead()">Mark All as Read</button>
            <button class="btn btn-secondary" onclick="clearAllFromView()">Clear All from View</button>
            <button class="btn btn-danger" onclick="deleteAllNotifications()">Delete All</button>
        </div>

        <!-- Filter and Search Section -->
        <div class="filter-section">
            <h3>Filter Notifications</h3>
            <div class="filter-form">
                <div class="form-group">
                    <label for="filterStatus">Filter by Status</label>
                    <select id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="unread">Unread</option>
                        <option value="read">Read</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterType">Filter by Type</label>
                    <select id="filterType">
                        <option value="">All Types</option>
                        <option value="overdue">Overdue</option>
                        <option value="due_soon">Due Soon</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchMessage">Search in Message</label>
                    <input type="text" id="searchMessage" placeholder="Enter keywords...">
                </div>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading">Loading notifications...</div>

        <!-- Table Container -->
        <div class="table-container">
            <table class="notifications-table">
                <thead>
                    <tr>
                        <th style="width: 70%;">Notification Message</th>
                        <th style="width: 30%;">Actions</th>
                    </tr>
                </thead>
                <tbody id="notificationsTableBody">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
            <div id="noRecordsMessage" class="no-records">
                No notifications found.
            </div>
            <div class="pagination" id="pagination">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="logout-modal">
        <div class="logout-modal-content">
            <h3>Logout Confirmation</h3>
            <p>Are you sure you want to logout?</p>
            <div class="logout-modal-buttons">
                <button class="logout-btn logout-btn-cancel" onclick="closeLogoutModal()">Cancel</button>
                <button class="logout-btn logout-btn-confirm" onclick="confirmLogout()">OK</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal for Actions -->
    <div id="confirmationModal" class="logout-modal">
        <div class="logout-modal-content">
            <h3 id="confirmationTitle">Confirm Action</h3>
            <p id="confirmationMessage">Are you sure you want to proceed?</p>
            <div class="logout-modal-buttons">
                <button class="logout-btn logout-btn-cancel" onclick="closeConfirmationModal()">Cancel</button>
                <button class="logout-btn logout-btn-confirm" id="confirmationOkBtn" onclick="confirmAction()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentPage = 1;
        let allNotifications = []; // Store all notifications for client-side filtering
        let filteredNotifications = []; // Store filtered results
        let hiddenNotifications = new Set(); // Track cleared notifications
        let pendingAction = null; // Store pending action for confirmation modal

        // Initialization on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
        });

        // Load notifications with optional filters
        function loadNotifications(page = 1) {
            currentPage = page;
            showLoading(true);

            // Fetch notifications from backend
            fetch('/get_notifications')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.notifications) {
                        allNotifications = data.notifications;
                        applyFilters(); // This will render the notifications
                    } else {
                        showError('Failed to load notifications: ' + (data.message || 'Unknown error'));
                        showNoRecords();
                    }
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                    showError('Failed to load notifications. Please try again.');
                    showNoRecords();
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        // Apply filters and render notifications
        function applyFilters() {
            const statusFilter = document.getElementById('filterStatus').value;
            const typeFilter = document.getElementById('filterType').value;
            const searchText = document.getElementById('searchMessage').value.toLowerCase();

            // Filter notifications
            filteredNotifications = allNotifications.filter(notification => {
                // Skip hidden notifications
                if (hiddenNotifications.has(notification.id)) {
                    return false;
                }

                // Status filter
                if (statusFilter && notification.status !== statusFilter) {
                    return false;
                }

                // Type filter (based on message content)
                if (typeFilter === 'overdue' && !notification.message.toLowerCase().includes('overdue')) {
                    return false;
                }
                if (typeFilter === 'due_soon' && (!notification.message.toLowerCase().includes('due soon') && !notification.message.toLowerCase().includes('scheduled this week'))) {
                    return false;
                }

                // Search filter
                if (searchText && !notification.message.toLowerCase().includes(searchText)) {
                    return false;
                }

                return true;
            });

            renderNotifications();
        }

        // Render notifications in the table
        function renderNotifications() {
            const tableBody = document.getElementById('notificationsTableBody');
            const noRecordsMessage = document.getElementById('noRecordsMessage');
            const pagination = document.getElementById('pagination');

            // Clear previous data
            tableBody.innerHTML = '';
            pagination.innerHTML = '';

            if (filteredNotifications.length === 0) {
                showNoRecords();
                return;
            }

            noRecordsMessage.style.display = 'none';

            // Pagination
            const itemsPerPage = 10;
            const totalPages = Math.ceil(filteredNotifications.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentNotifications = filteredNotifications.slice(startIndex, endIndex);

            // Render notifications
            currentNotifications.forEach(notification => {
                const row = document.createElement('tr');

                // Add visual indicator for unread notifications
                const messageClass = notification.status === 'unread' ? 'style="font-weight: bold; color: #dc3545;"' : '';

                row.innerHTML = `
                    <td ${messageClass}>${notification.message}</td>
                    <td>
                        <div style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: flex-start;">
                            ${notification.status === 'unread' ?
                                `<button class="btn btn-success btn-sm" onclick="markAsRead(${notification.id})" title="Mark as Read">Read</button>` :
                                `<button class="btn btn-success btn-sm" disabled style="opacity: 0.5;" title="Already Read">Read</button>`}
                            <button class="btn btn-secondary btn-sm" onclick="clearFromView(${notification.id})" title="Clear from View">Clear</button>
                            <button class="btn btn-danger btn-sm" onclick="showConfirmation('delete', ${notification.id})" title="Delete Permanently">Delete</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Create pagination
            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.className = currentPage === i ? 'active' : '';
                    button.onclick = () => {
                        currentPage = i;
                        renderNotifications();
                    };
                    pagination.appendChild(button);
                }
            }
        }

        // Show no records message
        function showNoRecords() {
            const tableBody = document.getElementById('notificationsTableBody');
            const noRecordsMessage = document.getElementById('noRecordsMessage');

            tableBody.innerHTML = '';
            noRecordsMessage.style.display = 'block';
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterType').value = '';
            document.getElementById('searchMessage').value = '';
            currentPage = 1;
            applyFilters();
        }

        // Refresh notifications - check for new maintenance notifications
        function refreshNotifications() {
            showLoading(true);
            showSuccess('Checking for new maintenance notifications...');

            fetch('/check_maintenance_notifications', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(`Maintenance check completed. ${data.notifications_created} new notifications created.`);
                    // Reload all notifications
                    loadNotifications();
                } else {
                    showError('Failed to check maintenance notifications: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error refreshing notifications:', error);
                showError('Failed to refresh notifications. Please try again.');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // Mark all notifications as read
        function markAllAsRead() {
            if (allNotifications.length === 0) {
                showError('No notifications to mark as read.');
                return;
            }

            showConfirmation('markAllRead');
        }

        // Clear all notifications from view (hide, don't delete)
        function clearAllFromView() {
            if (filteredNotifications.length === 0) {
                showError('No notifications to clear from view.');
                return;
            }

            showConfirmation('clearAll');
        }

        // Delete all notifications from database
        function deleteAllNotifications() {
            if (allNotifications.length === 0) {
                showError('No notifications to delete.');
                return;
            }

            showConfirmation('deleteAll');
        }

        // Show confirmation modal
        function showConfirmation(action, notificationId = null) {
            const modal = document.getElementById('confirmationModal');
            const title = document.getElementById('confirmationTitle');
            const message = document.getElementById('confirmationMessage');

            pendingAction = { action, notificationId };

            switch(action) {
                case 'markAllRead':
                    title.textContent = 'Mark All as Read';
                    message.textContent = 'Are you sure you want to mark all notifications as read?';
                    break;
                case 'clearAll':
                    title.textContent = 'Clear All from View';
                    message.textContent = 'Are you sure you want to clear all visible notifications from view? They will reappear when you refresh.';
                    break;
                case 'deleteAll':
                    title.textContent = 'Delete All Notifications';
                    message.textContent = 'Are you sure you want to permanently delete ALL notifications from the database? This action cannot be undone.';
                    break;
                case 'delete':
                    title.textContent = 'Delete Notification';
                    message.textContent = 'Are you sure you want to permanently delete this notification? This action cannot be undone.';
                    break;
            }

            modal.style.display = 'block';
        }

        // Close confirmation modal
        function closeConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            pendingAction = null;
        }

        // Confirm action
        function confirmAction() {
            if (!pendingAction) return;

            const { action, notificationId } = pendingAction;
            closeConfirmationModal();

            switch(action) {
                case 'markAllRead':
                    executeMarkAllAsRead();
                    break;
                case 'clearAll':
                    executeClearAllFromView();
                    break;
                case 'deleteAll':
                    executeDeleteAllNotifications();
                    break;
                case 'delete':
                    deleteNotification(notificationId);
                    break;
            }
        }

        // Execute mark all as read
        function executeMarkAllAsRead() {
            showLoading(true);

            fetch('/mark_all_notifications_read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(`Successfully marked ${data.updated_count} notifications as read.`);
                    // Update local data
                    allNotifications.forEach(notification => {
                        notification.status = 'read';
                    });
                    applyFilters();
                } else {
                    showError('Failed to mark notifications as read: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error marking all as read:', error);
                showError('Failed to mark notifications as read. Please try again.');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // Execute clear all from view
        function executeClearAllFromView() {
            // Add all filtered notifications to hidden set
            filteredNotifications.forEach(notification => {
                hiddenNotifications.add(notification.id);
            });

            applyFilters();
            showSuccess('All visible notifications cleared from view.');
        }

        // Execute delete all notifications
        function executeDeleteAllNotifications() {
            showLoading(true);

            fetch('/delete_all_notifications', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(`Successfully deleted ${data.deleted_count} notifications.`);
                    allNotifications = [];
                    filteredNotifications = [];
                    hiddenNotifications.clear();
                    showNoRecords();
                } else {
                    showError('Failed to delete notifications: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error deleting all notifications:', error);
                showError('Failed to delete notifications. Please try again.');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // Mark single notification as read
        function markAsRead(notificationId) {
            fetch('/mark_notification_read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ notification_id: notificationId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update local data
                    const notification = allNotifications.find(n => n.id === notificationId);
                    if (notification) {
                        notification.status = 'read';
                        applyFilters();
                        showSuccess('Notification marked as read.');
                    }
                } else {
                    showError('Failed to mark notification as read: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error marking notification as read:', error);
                showError('Failed to mark notification as read. Please try again.');
            });
        }

        // Clear single notification from view
        function clearFromView(notificationId) {
            hiddenNotifications.add(notificationId);
            applyFilters();
            showSuccess('Notification cleared from view.');
        }

        // Delete single notification from database
        function deleteNotification(notificationId) {
            fetch('/delete_notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ notification_id: notificationId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Remove from local data
                    allNotifications = allNotifications.filter(n => n.id !== notificationId);
                    hiddenNotifications.delete(notificationId);
                    applyFilters();
                    showSuccess('Notification deleted successfully.');
                } else {
                    showError('Failed to delete notification: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error deleting notification:', error);
                showError('Failed to delete notification. Please try again.');
            });
        }

        // Show loading indicator
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('globalSuccess');
            const errorElement = document.getElementById('globalError');

            errorElement.textContent = '';
            successElement.textContent = message;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                successElement.textContent = '';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            const successElement = document.getElementById('globalSuccess');
            const errorElement = document.getElementById('globalError');

            successElement.textContent = '';
            errorElement.textContent = message;

            // Auto-hide after 7 seconds
            setTimeout(() => {
                errorElement.textContent = '';
            }, 7000);
        }

        // Navigation functions
        function logout() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function confirmLogout() {
            // Clear any local session data if needed
            sessionStorage.clear();
            localStorage.clear();
            // Redirect to login page
            window.location.href = '/logout';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const logoutModal = document.getElementById('logoutModal');
            const confirmationModal = document.getElementById('confirmationModal');

            if (event.target === logoutModal) {
                closeLogoutModal();
            } else if (event.target === confirmationModal) {
                closeConfirmationModal();
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+R or F5 for refresh (prevent default and use our refresh)
            if ((e.ctrlKey && e.key === 'r') || e.key === 'F5') {
                e.preventDefault();
                refreshNotifications();
            }

            // Escape to close modals
            if (e.key === 'Escape') {
                closeLogoutModal();
                closeConfirmationModal();
            }
        });

        // Auto-refresh notifications every 5 minutes
        setInterval(() => {
            console.log('Auto-refreshing notifications...');
            refreshNotifications();
        }, 300000); // 5 minutes

    </script>
</body>
</html>
